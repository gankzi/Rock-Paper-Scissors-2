<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p class="heading">Rock Paper Scissors!</p>
    <p class="pscore">Player score: 0</p>
    <p class="cscore">Computer score: 0</p>
    <button class="rock btn" value="Rock">Rock</button>
    <button class="paper btn" value="Paper">Paper</button>
    <button class="scissors btn" value="Scissors">Scissors</button>
    <p class="result"></p>
    <button class="restart">Play again</button>
    <script src="script.js"></script>
  </body>
</html>
